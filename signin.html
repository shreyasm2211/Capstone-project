<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Curabloom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --header-bg: rgb(87, 211, 215);
            --bg-light: #f0f2f5;
            --text-dark: #333;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--header-bg);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0c1a3b;
            text-decoration: none;
        }
        .main-content {
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-card h2 { margin-bottom: 10px; color: var(--primary); }
        .login-card p { margin-bottom: 30px; color: #666; font-size: 0.9rem; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px; 
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        .form-control:focus { border-color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover { background: #0056b3; }
        .links { margin-top: 20px; font-size: 0.9rem; }
        .links a { color: var(--primary); text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        footer { text-align: center; padding: 15px; font-size: 0.8rem; color: #777; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-heartbeat"></i> Curabloom
        </a>
    </header>

    <div class="main-content">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <div class="links">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                <p><a href="#">Forgot password?</a></p>
                <br>
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Curabloom Health. All Rights Reserved.
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(email && password) {
                alert("Login Successful! Redirecting to Home...");
                window.location.href = "index.html";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
